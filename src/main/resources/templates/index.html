<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>To-Do tasks</title>
    <style>
        body{
        text-align: center;
            }
        #button{
            display: inline;
            background-color: black;
            color: white;
                }
        #textbox{
        width: 500px;

        }
    </style>
</head>
<body>
<form action="/task" method="post">
    <input type="text" name="task" placeholder="Enter your tasks" id="textbox" >
    <br>
    <br><br>
    <input type="submit" value="Add to task" id="button"></form>
<hr>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>password</th>
    </tr>

    <div th:each="temp:${object}">
        <tr>
            <td th:text="${temp.id}">
            <td th:text="${temp.name}">
            <td th:text="${temp.password}">
        </tr>
    </div>
    <form action="/remove" method="post">
        <button type=“submit”>Delete</button>
    </form>
</table>
</body>
</html>
